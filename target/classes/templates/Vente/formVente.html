<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Formulaire d'ajout de vente.</h2>
    <form th:action="@{/vente/save}" method="post">
        <select name="article_id" required>
            <option value="">...selectionner un article </option>
            <option th:each="appro:${listeArticles}"
                    th:value="${appro.id}"
                    th:text="${appro.libelle}">
            </option>
        </select>
        <div class="Form-group">
            <label>Quantite vente</label>
            <input type="number" class="Form-control" name="qteVente">
        </div>
        <button type="submit">Enregistrer</button>
    </form>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
